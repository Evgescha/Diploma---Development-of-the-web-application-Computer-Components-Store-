<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Processors</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>List of Processors</h1>
<h3 th:if="${message != null}" th:text="${message}">Message</h3>
<a th:href="@{/processors/edit}">Create new Processors</a>
<table>
    <thead>
    <tr>
        <th>socket</th>
        <th>module</th>
        <th>coreNumber</th>
        <th>internalGraphic</th>
        <th>frequency</th>
        <th>category</th>

        <th>Action</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="entity : ${list}">
                                    <td th:text=${entity.socket}></td>
                                            <td th:text=${entity.module}></td>
                                            <td th:text=${entity.coreNumber}></td>
                                            <td th:text=${entity.internalGraphic}></td>
                                            <td th:text=${entity.frequency}></td>
                                            <td th:text=${entity.category}></td>
                
        <td>
            <a th:href="@{/processors/{id}(id=${entity.id})}">See detail</a>
            <a th:href="@{/processors/edit/{id}(id=${entity.id})}">Edit</a>
            <form th:if="${entity.id!=null}" method="get"
                  th:action="'/processors/'
                  +${entity.id}+'/delete'">
                <input type="submit" value="Delete" onclick="return confirm('Are you sure?')">
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
