<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Periferia</title>
</head>
<body>
<h1>Edit Periferia</h1>
<h3 th:if="${message != null}" th:text="${message}">Message</h3>
<form th:action="@{/periferia}" th:object="${entity}" method="post">

    <p>
        <label for="category">category:</label>
            <input type="text" th:field="*{category}" id="category" required>
        </p>

    <p>
        <input type="text" th:field="*{id}" id="id">
        <input type="submit" value="Save">
        <a th:href="@{/periferia}">Cancel</a>
    </p>
</form>

</body>
</html>
