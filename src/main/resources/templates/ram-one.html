<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Ram</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Ram Details</h1>
<h3 th:if="${message!=null}" th:text="${message}">Message</h3>
<table>
        <tr>
        <th>type:</th>
                <td th:text="${entity.type}"></td>
            </tr>
        <tr>
        <th>volume:</th>
                <td th:text="${entity.volume}"></td>
            </tr>
        <tr>
        <th>frequency:</th>
                <td th:text="${entity.frequency}"></td>
            </tr>
        <tr>
        <th>category:</th>
                <td th:text="${entity.category}"></td>
            </tr>
    

</table>
<br>
<a th:href="@{/ram}">Back to the List</a>
<a th:href="@{/ram/edit/{id}(id=${entity.id})}">Edit</a>
<form th:if="${entity.id!=null}" method="get"
         th:action="'/ram/'
               + ${entity.id} + '/delete'">
    <input type="submit" value="Delete" onclick="return confirm('Are you sure?')">
</form>
</body>
</html>
