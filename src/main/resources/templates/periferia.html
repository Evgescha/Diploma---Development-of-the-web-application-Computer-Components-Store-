<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Periferia</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>List of Periferia</h1>
<h3 th:if="${message != null}" th:text="${message}">Message</h3>
<a th:href="@{/periferia/edit}">Create new Periferia</a>
<table>
    <thead>
    <tr>
        <th>category</th>

        <th>Action</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="entity : ${list}">
                                    <td th:text=${entity.category}></td>
                
        <td>
            <a th:href="@{/periferia/{id}(id=${entity.id})}">See detail</a>
            <a th:href="@{/periferia/edit/{id}(id=${entity.id})}">Edit</a>
            <form th:if="${entity.id!=null}" method="get"
                  th:action="'/periferia/'
                  +${entity.id}+'/delete'">
                <input type="submit" value="Delete" onclick="return confirm('Are you sure?')">
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
