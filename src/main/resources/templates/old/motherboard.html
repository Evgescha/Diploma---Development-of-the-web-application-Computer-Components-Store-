<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of MotherBoard</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>List of MotherBoard</h1>
<h3 th:if="${message != null}" th:text="${message}">Message</h3>
<a th:href="@{/motherBoard/edit}">Create new MotherBoard</a>
<table>
    <thead>
    <tr>
        <th>socket</th>
        <th>provider</th>
        <th>chipset</th>
        <th>ramType</th>
        <th>ramSlotNumber</th>
        <th>category</th>

        <th>Action</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="entity : ${list}">
                                    <td th:text=${entity.socket}></td>
                                            <td th:text=${entity.provider}></td>
                                            <td th:text=${entity.chipset}></td>
                                            <td th:text=${entity.ramType}></td>
                                            <td th:text=${entity.ramSlotNumber}></td>
                                            <td th:text=${entity.category}></td>
                
        <td>
            <a th:href="@{/motherBoard/{id}(id=${entity.id})}">See detail</a>
            <a th:href="@{/motherBoard/edit/{id}(id=${entity.id})}">Edit</a>
            <form th:if="${entity.id!=null}" method="get"
                  th:action="'/motherBoard/'
                  +${entity.id}+'/delete'">
                <input type="submit" value="Delete" onclick="return confirm('Are you sure?')">
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
