<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Order</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>List of Order</h1>
<h3 th:if="${message != null}" th:text="${message}">Message</h3>
<a th:href="@{/order/edit}">Create new Order</a>
<table>
    <thead>
    <tr>
        <th>owner</th>
        <th>orderitems</th>
        <th>created</th>
        <th>status</th>

        <th>Action</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="entity : ${list}">
                                    <td th:text=${entity.owner}></td>
                                            <td>
                    <ul>
                        <li th:each="orderitems_item : ${entity.orderitems}" th:text="${orderitems_item}"></li>
                    </ul>
                </td>
                                            <td th:text=${entity.created}></td>
                                            <td th:text=${entity.status}></td>
                
        <td>
            <a th:href="@{/order/{id}(id=${entity.id})}">See detail</a>
            <a th:href="@{/order/edit/{id}(id=${entity.id})}">Edit</a>
            <form th:if="${entity.id!=null}" method="get"
                  th:action="'/order/'
                  +${entity.id}+'/delete'">
                <input type="submit" value="Delete" onclick="return confirm('Are you sure?')">
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
