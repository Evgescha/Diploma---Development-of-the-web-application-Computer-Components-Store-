<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View MotherBoard</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>MotherBoard Details</h1>
<h3 th:if="${message!=null}" th:text="${message}">Message</h3>
<table>
        <tr>
        <th>socket:</th>
                <td th:text="${entity.socket}"></td>
            </tr>
        <tr>
        <th>provider:</th>
                <td th:text="${entity.provider}"></td>
            </tr>
        <tr>
        <th>chipset:</th>
                <td th:text="${entity.chipset}"></td>
            </tr>
        <tr>
        <th>ramType:</th>
                <td th:text="${entity.ramType}"></td>
            </tr>
        <tr>
        <th>ramSlotNumber:</th>
                <td th:text="${entity.ramSlotNumber}"></td>
            </tr>
        <tr>
        <th>category:</th>
                <td th:text="${entity.category}"></td>
            </tr>
    

</table>
<br>
<a th:href="@{/motherboard}">Back to the List</a>
<a th:href="@{/motherboard/edit/{id}(id=${entity.id})}">Edit</a>
<form th:if="${entity.id!=null}" method="get"
         th:action="'/motherboard/'
               + ${entity.id} + '/delete'">
    <input type="submit" value="Delete" onclick="return confirm('Are you sure?')">
</form>
</body>
</html>
