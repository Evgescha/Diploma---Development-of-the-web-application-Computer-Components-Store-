<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View OrderItem</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>OrderItem Details</h1>
<h3 th:if="${message!=null}" th:text="${message}">Message</h3>
<table>
        <tr>
        <th>order:</th>
                <td th:text="${entity.order}"></td>
            </tr>
        <tr>
        <th>product:</th>
                <td th:text="${entity.product}"></td>
            </tr>
        <tr>
        <th>count:</th>
                <td th:text="${entity.count}"></td>
            </tr>
    

</table>
<br>
<a th:href="@{/orderitem}">Back to the List</a>
<a th:href="@{/orderitem/edit/{id}(id=${entity.id})}">Edit</a>
<form th:if="${entity.id!=null}" method="get"
         th:action="'/orderitem/'
               + ${entity.id} + '/delete'">
    <input type="submit" value="Delete" onclick="return confirm('Are you sure?')">
</form>
</body>
</html>
