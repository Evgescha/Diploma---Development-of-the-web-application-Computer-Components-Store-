<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Product</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>List of Product</h1>
<h3 th:if="${message != null}" th:text="${message}">Message</h3>
<a th:href="@{/product/edit}">Create new Product</a>
<table>
    <thead>
    <tr>
        <th>name</th>
        <th>shortDescription</th>
        <th>description</th>
        <th>image</th>
        <th>price</th>
        <th>comments</th>
        <th>deleted</th>

        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entity : ${list}">
        <td th:text=${entity.name}></td>
        <td th:text=${entity.shortDescription}></td>
        <td th:text=${entity.description}></td>
        <td th:text=${entity.image}></td>
        <td th:text=${entity.price}></td>
        <td>
            <ul>
                <li th:each="comments_item : ${entity.comments}" th:text="${comments_item}"></li>
            </ul>
        </td>
        <td th:text=${entity.deleted}></td>

        <td>
            <a th:href="@{/product/{id}(id=${entity.id})}">See detail</a>
            <a th:href="@{/product/edit/{id}(id=${entity.id})}">Edit</a>
            <form th:if="${entity.id!=null}" method="get"
                  th:action="'/product/'
                  +${entity.id}+'/delete'">
                <input type="submit" value="Delete" onclick="return confirm('Are you sure?')">
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
